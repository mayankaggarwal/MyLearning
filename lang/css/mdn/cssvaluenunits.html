<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS values and units</title>
    <link rel="stylesheet" href="cssvaluenunits.css">
</head>
<body>
    <div class="wrapper">
    <div class="box px">I am 200px wide</div>
    <div class="box vw">I am 10vw wide</div>
    <div class="box em">I am 10em wide</div>
</div>

<ul class="ems">
    <li>One</li>
    <li>Two</li>
    <li>Three
        <ul>
            <li>Three A</li>
            <li>Three B</li>
            <li>Three C
                <ul>
                    <li>Three C 2</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<ul class="rems">
    <li>One</li>
    <li>Two</li>
    <li>Three
        <ul>
            <li>Three A</li>
            <li>Three B</li>
            <li>Three C
                <ul>
                    <li>Three C 2</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
